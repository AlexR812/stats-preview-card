<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preload" href="/css/normalize.css" as="style">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preload" href="/css/styles.css" as="style">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="contenedor stats-card">
    <div class="stats-info">
      <main class="stats-info__principal">
        <div>
          <h1 class="stats-info__titulo">
            Get <span class="stats-info__decoracion">insights</span> that help your business grow.
          </h1>
          <p class="stats-info__parrafo">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div class="stats-info__valores">
          <div class="stats-info__dato">
            <h2 class="stats-info__num">10k+</h2> 
            <p class="stats-info__nom">companies</p>
          </div>
          <div class="stats-info__dato">
            <h2 class="stats-info__num">314</h2>
            <p class="stats-info__nom">templates</p>
          </div>
          <div class="stats-info__dato">
            <h2 class="stats-info__num">12M+</h2> 
            <p class="stats-info__nom">queries</p>
          </div>
        </div> <!--.stats-info__valores-->
      </main> <!--.stats-principal-->
      <div class="foto">
        <img class="foto__color" src="/images/image-header-desktop.jpg" alt="foto">
      </div>
    </div> <!--.stats-info-->
  </div> <!--.contenedor .stats-card-->
</body>
</html>
